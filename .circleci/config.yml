version: 2
jobs:
  build:
    branches:
      only:
        - master

    docker:
      - image: circleci/node:carbon

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Installation of additional packages
          command: |
            sudo apt-get install awscli

      - run:
          name: Install Dependencies
          command: npm install --frozen-lockfile

      - run:
          name: Assembly process
          command: |
            npm gulp build -- --prod

      - run:
          name: Deploy project
          command: |
            
            aws s3 sync . s3://squeezoid.com --exclude "src" --exclude "node_modules" --cache-control public,max-age=30672000
